<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camel Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="screen">
    <input id="player-name" placeholder="Enter your name">
    <button id="start-btn">Start & Wait</button>
  </div>
  <div id="waiting-screen" class="screen hidden">
    <p>Share this link:</p>
    <input id="share-link" readonly>
    <button id="play-vs-bots-btn">Play Now (vs bots)</button>
  </div>
  <canvas id="game-canvas"></canvas>
  <div id="scoreboard" class="scoreboard"></div>
  <script src="game.js"></script>
</body>
</html>
